name:                okapi
version:             0.2.0.0
github:              "MonadicSystems/okapi"
license:             BSD3
author:              "Monadic Systems LLC"
maintainer:          "tech@monadic.systems"
copyright:           "2022 Monadic Systems LLC"
category:            "Web"
synopsis:            "A microframework based on monadic parsing"

extra-source-files:
- README.md
- ChangeLog.md

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/okapi#readme>

dependencies:
- aeson >= 1.4.7
- attoparsec
- base >= 4.7 && < 5
- base64
- bytestring
- containers
- cookie
- cryptonite
- extra
- http-api-data
- http-types
- memory
- mmorph
- mtl
- network
- parser-combinators
- text
- transformers
- unagi-chan
- vault
- wai
- wai-extra
- wai-websockets
- warp
- warp-tls
- websockets

